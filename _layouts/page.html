---
layout: default
---

<div id="white">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>{{ page.title }}</h1>

                {% if page.image %}
                    <p><img class="img-responsive" src="{{ site.url }}/images/{{ page.image }}" alt="{{ page.title }}"></p>
                {% endif %}

                <p>{{ content }}</p>
                <br>
            </div>
        </div>
    </div>
</div>
