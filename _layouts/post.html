---
layout: default
---

    <div class="post" {% if page.rtl %}dir="rtl"{% endif %}>
        <h1 class="title">{{ page.title }}</h1>
        <date class="date">{{ page.date | date: "%B %d, %Y" }}</date>

        {% if page.image %}
            <p><img class="img-responsive" src="{{ site.url }}/{{ page.image }}" alt="{{ page.title }}"></p>
        {% endif %}

        {{ content }}
        <br>
        <hr>
        {% include sharing-buttons.html %}
    </div>
