---
layout: default
---

<div id="white">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <p><img src="/assets/img/profile.jpg" width="50px" height="50px" class="img-circle"> <ba>{{ site.author.name }}</ba></p>
                <p><bd>{{ page.date | date: "%B %d, %Y" }}</bd></p>
                <h1>{{ page.title }}</h1>

                {% if page.image %}
                    <p><img class="img-responsive" src="{{ site.url }}/images/{{ page.image }}" alt="{{ page.title }}"></p>
                {% endif %}

                {{ content }}
                <br>
                <hr>
                <!-- Comments? -->
                {% include sharing-buttons.html %}
            </div>
        </div>
    </div>
</div>
