---
layout: default
title: Work
---

<h1>Projects</h1>
<br>

<div class="row mt centered">

{% assign sorted_projects = site.projects | sort: 'order', 'last' %}
{% for item in sorted_projects %}
    <div>
        <a href="{{ item.url }}">
            <img class="img-responsive img-rounded" src="{{ item.images | first }}" alt="{{ item.title }}" />
            <h3>{{item.title}}</h3>
        </a>
        <br>
    </div>
{% endfor %}

</div>
