---
layout: default
---
{% for post in paginator.posts %}
    <article class="col-md-8 col-md-offset-2">
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <small>{{ post.date | date_to_long_string }}</small>
        <div class="content">
            {{ post.content }}
        </div>
    </article>
{% endfor %}

{% include themes/ghost/pagination %}
